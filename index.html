<!DOCTYPE html>

<html lang="en-gb">
	<head>
		<meta charset="utf-8">
		<title>AbsoluteWisp</title>
		<link rel="icon" type="image/png" href="assets/favicon.png">

		<link rel="stylesheet" href="./style/global.css">
		<link rel="stylesheet" href="./style/nav.css">
		<link rel="stylesheet" href="./style/link-buttons.css">
		<link rel="stylesheet" href="./style/link-icon-buttons.css">
		<link rel="stylesheet" href="./style/link.css">
	</head>
	<body>
		<nav>
			<div class="navleft">
				<img class="navimage" src="assets/absolute.svg">
				<span>AbsoluteWisp</span>
			</div>
			<div class="navlinks">mid section test</div>
			<div class="navright">
				<a class="regular-icon-button" href="https://github.com/AbsoluteWisp" target="_blank">
					<img src="assets/github.svg">
				</a>
			</div>
		</nav>
		<article>
			<h1>(h1) Component styling</h1>
			<p>(p) Some text in a paragraph.</p>
			<h2>(h2) Button links; regular and primary</h2>
			<div style="margin-top: 5px; margin-bottom: 5px; display: flex; flex-wrap: wrap; flex-direction: row; gap: 10px;">
				<a class="regular-button">(.regular-button) Regular</a>
				<a class="primary-button">(.primary-button) Primary</a>
			</div>
			<h2>(h2) Icon button links; regular and primary</h2>
			<div style="margin-top: 5px; margin-bottom: 5px; display: flex; flex-wrap: wrap; flex-direction: row; gap: 10px;">
				<a class="regular-icon-button"><span>R</span></a>
				<a class="primary-icon-button"><span>P</span></a>
			</div>
			<a class="link" href="https://example.com" target="_blank">(.link) Hyperlink</a>
		</article>
	</body>
</html>
